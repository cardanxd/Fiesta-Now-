<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f08621;
        }
    </style>
</head>

<body>


    <nav class="navbar navbar-expand-lg navbar-light  bg-dark">
        <img src="./Resources/Logo1.png" width="10%" height="10%" alt="error" loading="lazy">
        <a class="navbar-brand ml-3 align-content-lg-start text-light" href="#">Navbar</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active ">
                    <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="mx-auto text-center mt-3 text-light">
        <h1><span>Crea una nueva clase</span></h1>
    </div>

    <div class="card mx-auto mt-5" style="width: 90%; margin-bottom: 150px;">
        <div class="card-body min-vh-100">
            <form>
                <div class="row mt-3">
                    <div class="col">
                        <label>Aula</label>
                        <input type="text" class="form-control" id="aula" placeholder="Nombre del aula">
                    </div>
                    <div class="col">
                        <label>Alumnos maximos</label>
                        <input type="number" min="1" id="alumnos" class="form-control" placeholder="Numero de alumnos">
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="inputAddress">Tipo</label>
                    <select class="form-control" name="Tipos" id="Tipo">
                        <option value=1 > Ballet</option>
                        <option value=2 > Zumba</option>
                        <option value=3 > Salsa</option>
                        <option value=4 > Cumbia</option>
                      </select>
                </div>
                <h4 class="mt-3 ml-2"> Horarios:</h4>
                <div class="card">
                    <div class="card-body" style="min-height: 400px;">
                        <table class="table">
                            <thead style="background: #f7f14a;">
                                <tr>
                                    <th scope="col">
                                        <button type="button" id="add-student" class="btn btn-success btn-sm">
                                        <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </th>
                                    <th scope="col">Día</th>
                                    <th scope="col">Hora de inicio</th>
                                    <th scope="col">Hora de finalización</th>
                                </tr>
                            </thead>
                            <tbody id="class">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <input type="button" id="guardar" class="form-control btn btn-success" value="Guardar">
                    </div>
                    <div class="col">
                        <input type="submit" class="form-control btn btn-danger" value="Cancelar">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/addclass.js"></script>
</body>

</html>
